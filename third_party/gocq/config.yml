# go-cqhttp 默认配置文件

account:
  uin: 3578191859
  password: "Neko0001"
  encrypt: false
  status: 0
  relogin:
    delay: 3
    interval: 3
    max-times: 3

  use-sso-address: true
  allow-temp-session: false

heartbeat:
  interval: 5

message:
  post-format: array
  ignore-invalid-cqcode: false
  force-fragment: false
  fix-url: false
  proxy-rewrite: ""
  report-self-message: false
  remove-reply-at: false
  extra-reply-data: false
  skip-mime-scan: false

output:
  log-level: warn
  log-aging: 15
  log-force-new: true
  log-colorful: true
  debug: false

default-middlewares: &default
  access-token: ""
  filter: ""
  rate-limit:
    enabled: false
    frequency: 1
    bucket: 1

database:
  leveldb:
    enable: true
  cache:
    image: data/image.db
    video: data/video.db

servers:
  - http:
    address: 0.0.0.0:80
    timeout: 5
    long-polling:
      enabled: false
      max-queue-size: 2000
    middlewares:
      <<: *default # 引用默认中间件
  - ws:
    address: 0.0.0.0:8080
    middlewares:
      <<: *default # 引用默认中间件
